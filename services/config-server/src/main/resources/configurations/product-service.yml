server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/live_e_commerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yml

management:
  endpoints:
    web:
      exposure:
        include: health,info
